<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--快捷方式打開全螢幕顯示-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--隱藏狀態列-->
	<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
	<!--iPhone 關閉電話連結-->
	<meta name="format-detection" content="telephone=no" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container border border-2 border-primary p-3 rounded-3">
			<h4 class="font-weight-bold font-size-20">
				<span >icon</span>
				<span >點交管理</span>
			</h4>
			<div class="row mb-3">
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">住戶編號</label>			
					<input type="text" class="form-control" placeholder="請輸入住戶編號">			
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">住戶姓名</label>
					<input type="text" class="form-control" placeholder="請輸入住戶姓名">
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">預計點交日</label>
					<input type="text" class="form-control">
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">承辦人員</label>
					<input type="text" class="form-control" placeholder="請輸入承辦人員">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">類型</label>			
					<select class="form-control">
						<option value="1">請選擇</option>
					</select>			
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">報修狀態</label>
					<select class="form-control">
						<option value="1">請選擇</option>
					</select>
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">樓別</label>
					<select class="form-control">
						<option value="1">請選擇</option>
					</select>
				</div>
				<div class="col-3">
					<label for="staticEmail" class="col-form-label">戶號</label>
					<select class="form-control">
						<option value="1">請選擇</option>
					</select>
				</div>
			</div>
			<div class="d-flex align-content-center justify-content-center">
				<button type="button" class="btn btn-primary mx-3">
					<span>icon</span>
					<span>查詢</span>
				</button>
				<button type="button" class="btn btn-primary mx-3">
					<span>icon</span>
					<span>清除</span>
				</button>
				<button type="button" class="btn btn-primary mx-3">
					<span>icon</span>
					<span>匯出excel</span>
				</button>
			</div>
		</div>
		<ul>
			<li>
				<a href="">
					<span>icon</span>
					<span>新點交案件</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>icon</span>
					<span>點交處理中</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>icon</span>
					<span>完成點交 (未完成報修)</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>icon</span>
					<span>完成點交 (歷史紀錄)</span>
				</a>
			</li>
			<li>
				<a href="">
					<span>icon</span>
					<span>點交已結案</span>
				</a>
			</li>
		</ul>
	</div>
</body>
			
</html>
